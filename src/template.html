<body>
    <header>
        <nav>
            <div class="theme-container">
                <button class="switch-theme">

                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 -960 960 960" width="24px" fill="#2b3945" class="sun-icon">
                        <path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/>
                    </svg>
                </button>
                <span class="theme">LIGHT</span>
            </div>
        </nav>
    </header>
    <section class="home" id="home">
        <div class="home-heading">
            <div class="search-container">
                <div class="search-icon-container">
                    <button class="search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" height="18" width="18" viewBox="0 0 512 512" class="search-icon" fill="#858585">
                            <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/>
                        </svg>
                    </button>
                </div>
                <input type="text" id="search-country-input" class="search-country-input" placeholder="Search for a country...">
            </div>
            
            <div class="dropdown">
                <button class="dropdown-select">
                    <span class="selected">Filter by Region</span>
                    <div style="display: grid; place-items: center;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" class="chevron-down-icon" viewBox="0 0 512 512" fill="#202c37"> 
                            <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
                        </svg>
                    </div>
                </button>
                <ul class="dropdown-menu">
                    <li data-value="africa">Africa</li>
                    <li data-value="america">America</li>
                    <li data-value="asia">Asia</li>
                    <li data-value="europ">Europe</li>
                    <li data-value="oceania">Oceania</li>
                </ul>
            </div>
        </div>


        <div class="home-countries-container">
            <div class="home-countries-wrapper">

            </div>

            <div class="pagination-container">
                <button class="previous-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="40" viewBox="0 -960 960 960" width="24px" fill="#202C37" class="arrow-left-icon">
                        <path d="M400-240 160-480l240-240 56 58-142 142h486v80H314l142 142-56 58Z"/>
                    </svg>
                    <span>Prev</span>
                </button>
                <span class="page-number"></span>
                <button class="next-button">
                    <span>Next</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="40" viewBox="0 -960 960 960" width="24px" fill="#202C37" class="arrow-right-icon">
                        <path d="m560-240-56-58 142-142H160v-80h486L504-662l56-58 240 240-240 240Z"/>
                    </svg>
                </button>
            </div> 
        </div>
    </section>
